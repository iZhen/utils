<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qr-scanner</title>
</head>
<body>
  <div id="app">
    <video id="video" style="display: block; width: 100%;"></video>
    <div id="content">init</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.3.0/qr-scanner.umd.min.js"></script>
  <script>
    const domContent = document.getElementById('content');
    const qrScanner = new QrScanner(document.getElementById('video'), result => {
      if (result) {
        domContent.innerHTML = result;
      }
    }, (err) => {
        domContent.innerHTML = 'error:' + err;
    });
    qrScanner.start();
  </script>
</body>
</html>
