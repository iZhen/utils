<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>扫一扫</title>
  <style>
    html, body {
      width: 100vw; height: 100vh; margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }
    #reader {
      /* position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%); */
      width: 100vw;
      /* height: 100vh;  */
    }
    #tips, #error {
      /* position: absolute;
      top: 10%;
      right: 0;
      left: 0; */
      margin: 30px 0;
      color: #fff;
      text-align: center;
    }
    #tips h2 { font-size: 20px; }
    #tips p { font-size: 14px; }
  </style>
</head>
<body>
  <div id="tips">
    <h2>请扫描办单老师所推广的二维码</h2>
    <p>将二维码放入框内，即可自动扫描</p>
  </div>
  <div id="error"></div>
  <div id="reader"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.3/html5-qrcode.min.js" type="text/javascript"></script>
  <script>
    (function () {
      var errorMsg = document.getElementById('error');
      var tipMsg = document.getElementById('tips');
      var html5QrCode = new Html5Qrcode("reader");
      var size = window.screen.width * 2 / 3;
      var aspectRatio = window.screen.width / window.screen.height;
      var opts = {
        fps: 2,
        qrbox: { width: size, height: size },
        // aspectRatio: aspectRatio,
      }
      // console.log(opts);
      html5QrCode.start({
        facingMode: "environment"
      }, opts, function onScanSuccess(decodedText) {
        if (decodedText) {
          window.location.href =
            'laifenqi://openapp?url=laifenqi%3A%2F%2FrnMultiplePage%3Fmodule%3Dconfirm_info&content='
            + encodeURIComponent(decodedText);
        }
      }, function onScanError(err) {
        // console.log(err);
      }).catch(function handleCatch(err) {
        tipMsg.style.display = 'none';
        if (/permission denied/i.test(err)) {
          errorMsg.innerText = '请打开摄像头权限！';
        }
        // console.log('catch', err);
      });
    })()
  </script>
</body>
</html>
