<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qr-scanner</title>
</head>
<body>
  <div id="app">
    <video id="video"></video>
    <div id="content"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.3.0/qr-scanner.umd.min.js"></script>
  <script>
    const domContent = document.getElementById('content');
    const qrScanner = new QrScanner(document.getElementById('video'), result => {
      domContent.innerHTML = result;
      window.open(result);
    });
  </script>
</body>
</html>
